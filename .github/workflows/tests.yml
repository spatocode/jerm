name: Tests
on: [pull_request]
permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - uses: WillAbides/setup-go-faster@v1.8.0
      with:
        go-version: '1.21.x'

    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install gcc libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev libx11-dev xorg-dev

    - name: Tests
      run: |
        set -e
        go test -v -coverprofile=coverage.out -vet=off ./...
        coverage=`go tool cover -func coverage.out | grep total | tr -s '\t' | cut -f 3 | grep -o '[^%]*'`
        if (( $(echo "$coveraage < 63" | bc) )); then echo "Test coverage lowered"; exit 1; fi

    - name: Code coverage
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: coverage.out
